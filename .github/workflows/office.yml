name: office

on: [push]

jobs:
  build:

    runs-on: windows-latest
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8]

    steps:
      - uses: conda-incubator/setup-miniconda@v2
        with:
          activate-environment: office
          auto-update-conda: true
          python-version: ${{ matrix.python-version }}
      - run: conda env update
      - run: pytest
